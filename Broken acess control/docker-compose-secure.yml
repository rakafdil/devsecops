services:
  web-secure:
    build: .
    container_name: broken-access-control-secure-web
    ports:
      - "8081:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db-secure
    environment:
      - DB_HOST=db-secure
      - DB_NAME=vulnerable_app
      - DB_USER=root
      - DB_PASS=password123
    networks:
      - secure-network

  db-secure:
    image: mysql:8.0
    container_name: broken-access-control-secure-db
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: vulnerable_app
    ports:
      - "3307:3306"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data_secure:/var/lib/mysql
    networks:
      - secure-network

volumes:
  mysql_data_secure:

networks:
  secure-network:
    driver: bridge